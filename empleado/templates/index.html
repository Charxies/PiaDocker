<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
              <title>Index</title>
              {% load static %}
                <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
        </head>
    <body>
        <form method="POST" class="post-form" action="/emp">
          {% csrf_token %}
          <div class="container">
        <br>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="col-sm-4">
                <h3>Añadir Empleado</h3>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Empleado ID:</label>
              <div class="col-sm-4">
                {{ form.eid }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Empleado Nombre:</label>
              <div class="col-sm-4">
                {{ form.ename }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Empleado Email:</label>
              <div class="col-sm-4">
                {{ form.eemail }}
              </div>
            </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Empleado Puesto:</label>
                    <div class="col-sm-4">
                {{ form.epos }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Empleado Contacto:</label>
              <div class="col-sm-4">
                {{ form.econtact }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Añadir</button>
              </div>
            </div>
          </div>
        </form>
    </body>
</html>
